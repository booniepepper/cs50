{% extends "layout.html" %}

{% block title %}
    Get a Quote
{% endblock %}

{% block main %}
    <h2>
        Get a Quote
    </h2>
    {% if quoted %}
        <p>
            {{quote.symbol}}: {{quote.name}} {{quote.price}}
        </p>
    {% endif %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
